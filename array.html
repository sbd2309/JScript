<!DOCTYPE html>
<html>
<head>
	<title>Array-JS</title>
</head>
<body>
	<p id="display"></p>
	<script type="text/javascript">
		var fud=""
		var food=["Chicken","Burger","Pizza"]
		for (var i=0 ; i<food.length ; i++){
			fud=fud+"<p>"+food[i]+"</p>"

		}
		document.getElementById("display").innerHTML=fud

	</script>
</body>
</html>
