<!DOCTYPE html>
<html>
<head>
	<title>JavaScript_3</title>
</head>
<body>
	<p>Username: <input type="text" name="username" id="takename"></p>
	<p id="empty"></p>
	<button id="click">Click</button>
	<script type="text/javascript">
		document.getElementById("click").onclick=function(){
			var name =document.getElementById("takename").value
			document.getElementById("empty").innerHTML+=name
		}

	</script>
</body>
</html>
